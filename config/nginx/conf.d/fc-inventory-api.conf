server {
    listen 80;
    server_name fc-inventory-api.localhost api.fello.localhost;
    root /var/www/fc-inventory-api/public;
    index index.php;
    access_log /var/log/nginx/fc-inventory-api.access.log;
    error_log /var/log/nginx/fc-inventory-api.error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
    }
}

